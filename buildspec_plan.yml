version: 0.2

env:
  variables:
    TF_PLUGIN_CACHE_DIR: "/root/.terraform.d/plugin-cache"
    TF_IN_AUTOMATION: "1"

phases:
  install:
    commands:
      - set -euo pipefail
      - yum install -y unzip >/dev/null || (yum update -y && yum install -y unzip)
      - curl -sSLO https://releases.hashicorp.com/terraform/1.5.7/terraform_1.5.7_linux_amd64.zip
      - unzip -o terraform_1.5.7_linux_amd64.zip && mv terraform /usr/local/bin/
      - mkdir -p "${TF_PLUGIN_CACHE_DIR}"
      - terraform version

  pre_build:
    commands:
      - set -euo pipefail
      - COMMIT=${CODEBUILD_RESOLVED_SOURCE_VERSION:-$(date +%s)}
      - echo "${COMMIT}" | tee latest.txt

  build:
    commands:
      - set -euo pipefail
      - |
        # collect unique Terraform working dirs under jobs/ and sp_jobs/
        APPLY_DIRS=$(find jobs sp_jobs -type f -name "*.tf" -exec dirname {} \; | sort -u || true)

        # start fresh plan list
        : > plan_dirs.txt

        for dir in $APPLY_DIRS; do
          echo "=== Planning in $dir ==="

          terraform -chdir="$dir" init -input=false -backend-config=terraform.tfbackend
          terraform -chdir="$dir" validate
          terraform -chdir="$dir" plan -input=false -out=tfplan

          terraform -chdir="$dir" show -json tfplan > tfplan.json
          terraform -chdir="$dir" show tfplan > tfplan.txt

          if [ ! -f "$dir/.terraform.lock.hcl" ]; then
            echo "Missing .terraform.lock.hcl in $dir"
            exit 1
          fi

          printf '%s\n' "$dir" >> plan_dirs.txt
        done

artifacts:
  files:
    - latest.txt
    - plan_dirs.txt
    - jobs/**/tfplan
    - jobs/**/tfplan.json
    - jobs/**/tfplan.txt
    - jobs/**/.terraform.lock.hcl
    - jobs/**/terraform.tfbackend
    - jobs/**/*.tf
    - sp_jobs/**/tfplan
    - sp_jobs/**/tfplan.json
    - sp_jobs/**/tfplan.txt
    - sp_jobs/**/.terraform.lock.hcl
    - sp_jobs/**/terraform.tfbackend
    - sp_jobs/**/*.tf
  discard-paths: no

cache:
  paths:
    - /root/.terraform.d/plugin-cache/**
